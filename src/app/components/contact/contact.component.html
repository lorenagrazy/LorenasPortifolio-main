<section class="contact" id="contact">
  <h2 class="heading">
    <img class="icon" src="../../../assets//IconContactMe.png" alt="Image description">
    <span>Contact Me</span>
  </h2>

  <div class="container">
    <div class="content">

      <div class="success-message fade-in" *ngIf="isContactFormSubmitted && !isError">
        <div class="success-image" *ngIf="showSuccessImage">
          <img src="../../../assets/success.svg" alt="Image description">
        </div>
        <div class="success-text">
          {{ successMessage }}
        </div>
      </div>

      <div class="error-message fade-in" *ngIf="isError">
        <div class="error-text">
          {{ errorMessage }}
        </div>
      </div>

      <form *ngIf="!isContactFormSubmitted && !isError" name="contact" [formGroup]="contactForm" method="POST" (ngSubmit)="onSubmit($event)"> <input type="hidden" name="form-name" value="contact" />

        <div class="form-group">
          <label for="name"></label>
          <div *ngIf="name && name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
            <small *ngIf="name.errors?.['required']">Name is required</small>
          </div>
          <div class="field">
            <i class="fas fa-user"></i> <!-- Ícone FontAwesome -->
            <input id="name" type="text" formControlName="name" placeholder="Name" required />
          </div>
        </div>

        <div class="form-group">
          <label for="name"></label>
          <div *ngIf="name && name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
            <small *ngIf="name.errors?.['required']">Name is required</small>
          </div>
          <div class="field">
            <i class="fas fa-user"></i> <!-- Ícone FontAwesome -->
            <input id="name" type="text" formControlName="name" placeholder="Name" required />
          </div>
        </div>

        <div class="form-group">
          <label for="email"></label>
          <div *ngIf="email && email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
            <small *ngIf="email.errors?.['required']">Email is required</small>
            <small *ngIf="email.errors?.['email']">Enter a valid email address</small>
          </div>
          <div class="field">
            <i class="fas fa-envelope"></i> <!-- Ícone FontAwesome -->
            <input id="email" type="email" formControlName="email" placeholder="Email" required />
          </div>
        </div>

        <div class="form-group">
          <label for="phone"></label>
          <div *ngIf="phone && phone.invalid && (phone.dirty || phone.touched)" class="alert alert-danger">
            <small *ngIf="phone.errors?.['required']">Phone is required</small>
          </div>
          <div class="field">
            <i class="fas fa-phone"></i> <!-- Ícone FontAwesome -->
            <input id="phone" type="tel" formControlName="phone" placeholder="Phone" required />
          </div>
        </div>

        <div class="form-group">
          <label for="body"></label>
          <div *ngIf="body && body.invalid && (body.dirty || body.touched)" class="alert alert-danger">
            <small *ngIf="body.errors?.['required']">Message is required</small>
          </div>
          <div class="message">
            <i class="fas fa-comment-dots"></i> <!-- Ícone FontAwesome -->
            <textarea id="body" type="text" rows="4" cols="50" formControlName="body" placeholder="Message" required></textarea>
          </div>
        </div>

        <div class="button-area">
          <button class="button" type="submit" [disabled]="!contactForm.valid">
            Send
          </button>
        </div>
      </form>

    </div>
  </div>
</section>
